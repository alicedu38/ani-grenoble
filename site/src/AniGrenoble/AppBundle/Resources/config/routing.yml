ani_grenoble_app_homepage:
    path:     /
    defaults: { _controller: AniGrenobleAppBundle:Default:index }

ani_grenoble_app_annonce_view:
    path:     /annonce/{id}
    defaults: { _controller: AniGrenobleAppBundle:Default:view }
    requirements:
        id: \d*

ani_grenoble_app_annonce_add:
    path:      /add
    defaults:  { _controller: AniGrenobleAppBundle:Default:add }

ani_grenoble_app_annonce_edit:
    path:     /edit/{id}
    defaults: { _controller: AniGrenobleAppBundle:Default:edit }
    requirements:
        id: \d*

ani_grenoble_app_annonce_delete:
    path:     /delete/{id}
    defaults: { _controller: AniGrenobleAppBundle:Default:delete }
    requirements:
        id: \d*
