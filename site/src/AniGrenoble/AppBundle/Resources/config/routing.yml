ani_grenoble_app_homepage:
    path:     /
    defaults: { _controller: AniGrenobleAppBundle:Default:index }

ani_grenoble_app_aPropos:
    path:     /a-propos
    defaults: { _controller: AniGrenobleAppBundle:Default:aPropos }

ani_grenoble_app_photos:
    path:     /photos
    defaults: { _controller: AniGrenobleAppBundle:Default:photos }

ani_grenoble_contact_contact:
    path:     /contact
    defaults: { _controller: AniGrenobleContactBundle:Default:contact }

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
